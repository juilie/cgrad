<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/static/assets/photos/binx.png">

  <!-- Begin Jekyll SEO tag v2.8.0 -->
  <meta name="generator" content="Jekyll v4.3.3" />
  <meta property="og:title" content="{{ page.title | escape }}" />
  <meta property="og:locale" content="en_US" />
  <meta name="description" content="{{ page.description | default: 'Music lessons in Brooklyn, NY. Guitar, drums, and bass instruction from an experienced teacher with masters in music education.' }}" />
  <meta property="og:description" content="{{ page.description | default: 'Music lessons in Brooklyn, NY. Guitar, drums, and bass instruction from an experienced teacher with masters in music education.' }}" />
  <meta name="author" content="{{ site.title | escape }}" />
  <meta name="keywords" content="music, lessons, guitar, drums, bass, Brooklyn, New York, {{ page.title | escape }}" />
  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:site_name" content="{{ site.title | escape }}" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="{{ site.url }}/static/assets/photos/calvin.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ page.title | escape }}" />
  <meta name="twitter:description" content="{{ page.description | default: 'Music lessons in Brooklyn, NY. Guitar, drums, and bass instruction from an experienced teacher with masters in music education.' }}" />
  <meta name="twitter:image" content="{{ site.url }}/static/assets/photos/calvin.jpg" />
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "description": "{{ page.description | default: site.description | escape }}",
      "headline": "{{ page.title | escape }}",
      "name": "{{ site.title | escape }}",
      "url": "{{ page.url | absolute_url }}",
      "author": {
        "@type": "Person",
        "name": "{{ site.title | escape }}"
      },
      "image": "{{ site.url }}/static/assets/photos/calvin.jpg"
    }
  </script>
  <!-- End Jekyll SEO tag -->

  <link type="application/atom+xml" rel="alternate" href="{{ "/feed.xml" | absolute_url }}" title="{{ site.title }}" />
  
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/static/css/default.css' | relative_url }}">
  <!-- Page-specific CSS -->
  {% if page.css %}
  <link rel="stylesheet" href="{{ page.css | relative_url }}">
  {% endif %}
</head>

<body>
  <script>0</script>
  <header>
    <a href="/" style="cursor: pointer;">
      <h1><img width="50px" src="/static/assets/photos/binx.png">{{ site.title }}</h1>
    </a>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <!-- <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p> -->
    <!-- <img src="./static/assets/photos/binxhillstiles.png" alt="" width="50px"> -->
  </footer>
  <svg style="position: absolute; width: 0; height: 0;" width="0" height="0" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <filter id="rough">
        <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" seed="2" />
        <feDisplacementMap in="SourceGraphic" scale="3" />
      </filter>
    </defs>
  </svg>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Wait for stylesheets to load
        Promise.all(
            Array.from(document.styleSheets).map(stylesheet => {
                if (stylesheet.href) {
                    return new Promise((resolve, reject) => {
                        const link = document.createElement('link');
                        link.href = stylesheet.href;
                        link.rel = 'stylesheet';
                        link.onload = resolve;
                        link.onerror = reject;
                        document.head.appendChild(link);
                    });
                }
                return Promise.resolve();
            })
        ).then(() => {
            document.documentElement.classList.add('loaded');
        });
    });
</script>
</body>

</html>
